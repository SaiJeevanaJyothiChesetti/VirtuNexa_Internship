<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events Schedule</title>
    <style>
        /* Custom Reset */
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        /* Utility Classes */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #3a5a80;
        }
        
        .text-center {
            text-align: center;
        }
        
        /* Header Styles */
        header {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a6fa5;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav li {
            margin-left: 25px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        nav a:hover {
            color: #4a6fa5;
        }
        
        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('event-hero.jpg') center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        /* Schedule Controls */
        .schedule-controls {
            background: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .sort-options {
            display: flex;
            gap: 15px;
        }
        
        /* Schedule Grid */
        .schedule {
            padding: 50px 0;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .event-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
        }
        
        .event-image {
            height: 180px;
            background: #ddd;
            background-size: cover;
            background-position: center;
        }
        
        .event-content {
            padding: 20px;
        }
        
        .event-date {
            color: #4a6fa5;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .event-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .event-time {
            color: #666;
            margin-bottom: 15px;
        }
        
        /* Footer Styles */
        footer {
            background: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">Community Events</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">â˜°</div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Upcoming Community Events</h1>
            <p>Discover and participate in exciting events happening in your community. Find something that interests you and join the fun!</p>
            <a href="#" class="btn">View All Events</a>
        </div>
    </section>

    <section class="schedule-controls">
        <div class="container controls-container">
            <h2>Event Schedule</h2>
            <div class="sort-options">
                <button class="btn">Date</button>
                <button class="btn">Category</button>
                <button class="btn">Location</button>
            </div>
        </div>
    </section>

    <section class="schedule">
        <div class="container">
            <div class="schedule-grid">
                <!-- Event cards would go here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Community Events. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
